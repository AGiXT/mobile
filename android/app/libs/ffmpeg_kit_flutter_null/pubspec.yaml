name: ffmpeg_kit_flutter_new
description: A null implementation of ffmpeg_kit_flutter_new to resolve build issues
version: 1.1.0

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffmpeg_kit_flutter_platform_interface: ^0.2.1

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin