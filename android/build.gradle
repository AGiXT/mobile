allprojects {
    repositories {
        // Place JitPack repository first to ensure it's checked before others
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
        jcenter() // Though deprecated, kept for legacy dependencies
        // Comment out the flatDir repo as we're using a direct Git dependency
        // flatDir {
        //     dirs "${project.rootDir}/app/libs"
        // }
        // Keep Arthenica repo commented out since it's unavailable
        // maven { url 'https://repo.arthenica.com/repository/ffmpeg-kit/' }
    }

    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
