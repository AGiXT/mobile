allprojects {
    repositories {
        google()
        mavenCentral()
        // Add jcenter and maven.arthenica.com for ffmpeg_kit_flutter_new
        jcenter()
        maven { url 'https://maven.arthenica.com' }
        // Add JitPack as alternative repository
        maven { url 'https://jitpack.io' }
        // Add GitHub Packages as another alternative
        maven { url 'https://maven.pkg.github.com/tanersener/ffmpeg-kit' }
    }

    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
