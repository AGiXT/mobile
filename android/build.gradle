allprojects {
    repositories {
        google()
        mavenCentral() // Ensure Maven Central is checked first
        jcenter() // Keep for potential older dependencies, though deprecated
        maven { url 'https://jitpack.io' }
        // Add local repository before trying to reach arthenica
        flatDir {
            dirs "${project.rootDir}/app/libs"
        }
        // Keep Arthenica repo as a fallback but commented out since it's unavailable
        // maven { url 'https://repo.arthenica.com/repository/ffmpeg-kit/' }
    }

    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
