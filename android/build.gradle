allprojects {
    repositories {
        google()
        mavenCentral()
        // Use jcenter() for FFmpeg packages
        jcenter()
        // Add JitPack as primary source for FFmpeg Kit
        maven { url 'https://jitpack.io' }
        // Keep Arthenica repo as fallback but with updated URL
        maven { 
            url 'https://repo1.maven.org/maven2/' 
            content {
                // This repository only for FFmpeg fallbacks
                includeGroup "com.arthenica"
            }
        }
        // Original Arthenica URL as last resort
        maven { url 'https://repo.arthenica.com/repository/ffmpeg-kit/' }
    }

    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
