allprojects {
    repositories {
        // Place JitPack repository first to ensure it's checked before others
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
        jcenter() // Though deprecated, kept for legacy dependencies
        // Comment out the flatDir repo as we're using a direct Git dependency
        // flatDir {
        //     dirs "${project.rootDir}/app/libs"
        // }
        // Keep Arthenica repo commented out since it's unavailable
        // maven { url 'https://repo.arthenica.com/repository/ffmpeg-kit/' }
    }

    // Add dependency substitution rules
    configurations.all {
        resolutionStrategy {
            dependencySubstitution {
                // Replace missing Arthenica dependencies with GitHub-hosted versions
                substitute module('com.arthenica:ffmpeg-kit-full-gpl') using module('com.github.tanersener:ffmpeg-kit-android-full-gpl:v6.0-2.LTS')
                substitute module('com.arthenica:ffmpeg-kit-https:6.0-2.LTS') using module('com.github.tanersener:ffmpeg-kit-android-https:v6.0-2.LTS')
                substitute module('com.arthenica:ffmpeg-kit-full-gpl:6.0-2') using module('com.github.tanersener:ffmpeg-kit-android-full-gpl:v6.0-2.LTS')
            }
            
            // Force specific versions of transitive dependencies if needed
            force 'com.github.tanersener:ffmpeg-kit-android-https:v6.0-2.LTS'
            force 'com.github.tanersener:ffmpeg-kit-android-full-gpl:v6.0-2.LTS'
        }
    }

    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
